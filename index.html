<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="Media/favicon.ico">
    <title>AstrophsicaDev</title>
</head>

<body>

    <main>

        <canvas id="banner"></canvas>

        <div class="container">

            <div class="text-center">
                <br>
                <h3>Portfolio</h3>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <p id="Tags">Filter by :
                    </p>
                </div>
            </div>

            <div id="YearsDiv">

            </div>
        </div>

        <template id="YearCardTemplate">
            <div class="card mt-5 mb-5 year">
                <h3 class="card-header text-center"></h3>
                <div class="card-body">
                    <div class="row row-cols-1 row-cols-md-3 g-4" id="Cards">

                    </div>
                </div>
            </div>
        </template>

        <template id="ProjectCardTemplate">
            <div class="col project">
                <div class="card">
                    <div class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title"></h3>
                        <h5 class="card-subtitle text-body-secondary"></h5>
                        <p class="card-text mt-3"></p>
                        <p class="links">Links: </p>
                    </div>
                    <div class="card-footer">
                    </div>
                </div>
            </div>
        </template>


    </main>


    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="module" src="JS/Projects/projectcards.js"></script>
    <script type="module" src="JS/banner.js"></script>


</body>

</html>
