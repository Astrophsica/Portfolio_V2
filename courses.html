<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="Media/favicon.ico">
    <title>Courses</title>
</head>

<body>

    <main>

        <canvas id="banner"></canvas>

        <div class="container">
        
        
            <div class="card mt-5 mb-5 year">
                <h3 class="card-header text-center">Courses</h3>
                <div class="card-body">
                    <div class="row row-cols-1 row-cols-md-2 g-4" id="Cards">
        

                    </div>
                </div>
            </div>

        </div>


        <template id="CourseCardTemplate">
            <div class="col course">
                <div class="card">
                    <img src="https://media.wired.com/photos/598e35fb99d76447c4eb1f28/master/pass/phonepicutres-TA.jpg" class="card-img-top">
                    <div class="card-body">
                        <h3 class="card-title"></h3>
                        <h6 class="card-subtitle text-body-secondary"></h6>
                        <p class="card-text mt-2"></p>
                        <a href="#" class="btn btn-primary"></a>
                    </div>
                </div>
            </div>
        </template>


    </main>


    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="module" src="JS/banner.js"></script>


</body>

</html>
